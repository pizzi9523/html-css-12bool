<!DOCTYPE html>

    <title>12bool</title>
    <link rel="stylesheet" href="./12bool.css">

</head>


<body>
    <header id="site_header">
        <div class="container">
            <div class="row">
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">

                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">

                </div>
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
            </div>
        </div>

    </header>
    <!-- /#site_header -->

    <main id="site_main">
        <div class="container">
            <div class="row">
                <div class="col-12 relative">
                    <p class="full_abs_center">12 col</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8 relative">
                    <p class="full_abs_center">8 col</p>
                </div>
                <div class="col-2 relative">
                    <p class="full_abs_center">2 col</p>
                </div>
                <div class="col-2 relative">
                    <p class="full_abs_center">2 col</p>
                </div>
            </div>
            <div class="row">
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
                <div class="col-2 relative">
                    <p class="full_abs_center">2 col</p>
                </div>
                <div class="col-2 relative">
                    <p class="full_abs_center">2 col</p>
                </div>
                <div class="col-6 relative">
                    <p class="full_abs_center">6 col</p>
                </div>
                <div class="col-1 relative">
                    <p class="full_abs_center">1 col</p>
                </div>
            </div>
        </div>
    </main>
    <!-- /#site_main -->

    <footer id="site_footer">
        <div class="container">
            <div class="row">
                <div class="col-6 d_flex">
                    <div class="col-2 relative">
                        <div class="full_abs_center text_center">
                            <p>Nested</p>

                        </div>
                    </div>
                    <div class="col-2 relative">
                        <div class="full_abs_center text_center">
                            <p>Nested</p>
                            <p>2 col</p>

                    </div>
                    <div class="col-8 relative">

                        </div>
                    </div>
                </div>
                <div class="col-6 d_flex">
                    <div class="col-6 relative">
                        <div class="full_abs_center">
                            <p>Nested 6 col</p>
                        </div>
                    </div>
                    <div class="col-6 relative">
                        <div class="full_abs_center">
                            <p>Nested 6 col</p>
                        </div>
